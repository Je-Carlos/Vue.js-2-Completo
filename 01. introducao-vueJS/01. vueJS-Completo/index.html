<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>
  <body>
    <div id="app">
      {{nome}}, {{idade}}. {{faculdade.possui}} {{faculdade.curso}}
    </div>

    <script>
      const vm = new Vue({ // Não precisa por dentro de variavel, mas é recomendado
        el: "#app",
        data: {
          nome: "Jean Carlos",
          idade: 21,
          faculdade: {
            possui: "Possui faculdade em ",
            curso: "Análise e Desenvolvimento de Sistemas",
          },
        },
      });
      vm.nome = "Je" // Estar em variavel facilita a reatividade
    </script>
  </body>
</html>
