<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>
  <body>
    <!-- com Vue -->
    <h3>VUE</h3>
    <div id="comercio">
      <p>Cuecas - R$ <span>{{preco}}</span></p>
      <button @click="total++">Adicionar</button>
      <button @click="total--">Remover</button>
      <span>{{total}}</span>
      <p>Total: <span>{{preco * total}}</span></p>
    </div>

    <!-- com JS -->
    <h3>JavaScript</h3>
    <div>
      <p>Camisas - R$ <span class="preco"></span></p>
      <button class="add">Adicionar</button>
      <button class="remove">Remover</button>
      <span class="total"></span>
      <p>Total: <span class="precoTotal"></span></p>
    </div>
    <script>
      // -- VUE --
      const vm = new Vue({
        el: "#comercio",
        data: {
          preco: 32,
          total: 0,
        },
      });

      // -- JS --
      const dados = {
        // Simular uma API
        preco: 49,
        total: 0,
      };
      // "Reatividade" com JS puro
      const preco = document.querySelector(".preco");
      const add = document.querySelector(".add");
      const remove = document.querySelector(".remove");
      const total = document.querySelector(".total");
      const precoTotal = document.querySelector(".precoTotal");

      preco.innerText = dados.preco;
      total.innerText = dados.total;
      precoTotal.innerText = dados.preco * dados.total;

      function incrementar() {
        dados.total++;
        attUI();
      }
      function diminuir() {
        dados.total--;
        attUI();
      }
      function attUI() {
        total.innerText = dados.total;
        precoTotal.innerText = dados.total * dados.preco;
      }
      add.addEventListener("click", incrementar);
      remove.addEventListener("click", diminuir);
    </script>
  </body>
</html>
